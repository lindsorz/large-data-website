	<div class="unit unit-m-1-2" role="articles" id="articles">
		<img src="img/about-banner" class="main-bucket" alt="Bioluminescent Beach Algea" role="banner">	
		<h2>Current Events</h2>

		<ul>
			{% for news in site.posts %}
			<li class="no-bullets" role="link">
				<a href="{{news.source}}">{{news.title}}</a>
				<p>{{news.meta}}</p>
			</li>
			{% endfor %}
		</ul>
	</div>
